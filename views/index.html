
<html ng-app="IC">
  <head>
    <title>Interactive Classroom</title>
    <link rel="stylesheet" href="/css/normalize.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/loading-bar.css" type="text/css" media="all"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script type="text/javascript" src="/scripts/loading-bar.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="/scripts/app-dist.js"></script>
  </head>
  <body>
    <div ng-controller="Nav" ng-class="{'navexpanddisplace' : nav}" ng-show="showNav()" class="nav">
      <div ng-class="{'navexpand' : nav}" class="navitems"><a ng-repeat="item in items track by $index" href="{{item.link}}" icon="{{item.icon}}" class="repeat-animation navitem">{{item.fb.Name}}</a></div>
      <button ng-click="toggle()" ng-class="{'is-active' : nav}" class="hamburger hamburger--elastic"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button>
    </div>
    <div ng-view="ng-view" class="maincontainer"></div>
  </body>
</html>
